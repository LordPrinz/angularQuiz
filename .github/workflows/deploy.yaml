name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install Angular CLI
        run: npm install -g @angular/cli
      - name: Install Dependencies
        run: npm install
      - name: Build and Deploy
        run: |
          npm install -g angular-cli-ghpages@1.0.5
          ng build --prod --base-href "https://LordPrinz.github.io/angularQuiz/"
          npx angular-cli-ghpages --dir=dist/angularQuiz --no-silent
        env:
          CI: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
