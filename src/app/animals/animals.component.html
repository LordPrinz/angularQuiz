<div class="animal-container">
    <h3>Animal</h3>
    <div class="animal" *ngFor="let animal of animals">
        {{ animal?.name }}
        <div *ngIf="isCheckmode">
            <div *ngIf="animal.selectedTo !== animal.correct">X</div>
            <div *ngIf="animal.selectedTo === animal.correct">C</div>
        </div>
    </div>
</div>
