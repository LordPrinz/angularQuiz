<div class="animal-container">
    <h3>Animal</h3>
    <div class="animal" *ngFor="let animal of animals">
        {{ animal?.name }}
        <div *ngIf="isCheckmode">
            <div *ngIf="animal.selectedTo !== animal.correct">
                <div class="incorrect"></div>
            </div>
            <div *ngIf="animal.selectedTo === animal.correct">
                <div class="correct"></div>
            </div>
        </div>
    </div>
</div>
