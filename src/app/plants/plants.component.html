<div class="plant-container">
    <h3>Plant</h3>
    <div class="plant" *ngFor="let plant of plants">
        {{ plant?.name }}
        <div *ngIf="isCheckmode">
            <div *ngIf="plant.selectedTo !== plant.correct">
                <div class="incorrect"></div>
            </div>
            <div *ngIf="plant.selectedTo === plant.correct">
                <div class="correct"></div>
            </div>
        </div>
    </div>
</div>
